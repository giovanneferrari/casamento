<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" size=32x32" href="thumb.png" />

      rel="stylesheet"
    />

      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"

  <body>
    <div class="imagem-container">
      <img src="main-picture.jpg" alt="main-picture" class="imagem-principal" />
    </div>
    <div class="titulo-sobreposto2">
      <p id="titulo-nome">SAVE</p>

    <div class="titulo-sobreposto3"></div>
      <h1 id="nomes-destaque">Amanda & Giovanne</h1>
    </div>
    <div class="countdown-container">
      <div id="countdown">
        <div class="countdown-item-dia">
          <span id="countdown-dias">Dias</span>
          <span id="countdown-dias-texto">Dias</span>
        </div>
        <div class="countdown-item-hora">
          <span id="countdown-horas">Horas</span>
          <span id="countdown-horas-texto">Horas</span>
        </div>
        <div class="countdown-item-minutos">
          <span id="countdown-minutos">Minutos</span>
          <span id="countdown-minutos-texto">Minutos</span>
        </div>
        <div class="countdown-item-segundos">
          <span id="countdown-segundos">Segundos</span>
          <span id="countdown-segundos-texto">Segundos</span>
        </div>
      </div>
    </div>
    <div class="demais-infos">

      <span id="local">Itapecerica da Serra, SÃ£o Paulo</span>
    </div>
    <div class="audio-only-container">
      <div id="audio-placeholder"></div>
    </div>

    <div class="audio-controller">
      <button id="previous-btn"><i class="fas fa-backward"></i></button>
      <button id="play-pause-btn">
        <i id="play-pause-icon" class="fas fa-pause"></i>
      </button>
      <button id="next-btn"><i class="fas fa-forward"></i></button>
      <button id="volume-up-btn"><i class="fas fa-volume-up"></i></button>
      <button id="volume-down-btn"><i class="fas fa-volume-down"></i></button>
    </div>
    <script src="script.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
